group 'nh.mongodb'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.mongodb:mongodb-driver:3.4.1'
    compile('com.google.code.gson:gson:2.8.0')
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
